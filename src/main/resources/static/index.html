<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<h1>Display database of users:</h1>
<a href="/users">Click to display results</a>
<h1>Add user:</h1>
<form action="/add" method="post">
    <input name="firstName" placeholder="First name"/></br>
    <input name="lastName" placeholder="Last name"/></br>
    <input name="age" placeholder="age"/></br>

    <input type="submit" value="Submit" /></br>
</form>

</body>
</html>
